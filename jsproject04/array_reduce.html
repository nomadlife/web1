  <body>
    <h2>Array reduce test</h2>
    <script>
      var array = [1,2,3,4,5,6,7];
      var x= array.reduce(function(a,b){return a+b})
      console.log(x);
      var y= array.reduce(function(a,b){return a*b})
      console.log(y);
      var z= array.reduce(function(a,b){
        a[b] = b*b;
        return a;
      },{});
      console.log(z);
    </script>
  </body>
