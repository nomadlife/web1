i<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON sandbox</title>
</head>
<body>
	<div id="people"></div>

<script>
	var xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		   var response = JSON.parse(xhttp.responseText);
		   var project = response.projects;
		   var output = '';
			for(var i=0;i<project.length;i++){
				output += '<a href="' + project[i].location +'">'+project[i].title+'<img src="'+ project[i].image +'" style="max-width: 200px;"></a><br>';
				}
			document.getElementById('people').innerHTML = output;
		   
		}
	};
	
	xhttp.open("GET", "link_list_2.json", true);
	xhttp.send();
	
	
	
</script>
	
</body>
</html>
