<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <title>Drum kit</title>
  </head>
  <body background="background.jpg" style="background-size:auto">
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">throw </span>
      </div>

      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hammer </span>
      </div>

      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">punch </span>
      </div>

      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">drum </span>
      </div>

      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">whip </span>
      </div>

      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">throw2 </span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">shatter </span>
      </div>

      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">bell </span>
      </div>

      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">coin </span>
      </div>
    </div>

    <audio data-key="65" src="sound/throw.wav"><audio>
    <audio data-key="83" src="sound/hammer1.wav"><audio>
    <audio data-key="68" src="sound/punch4.wav"><audio>
    <audio data-key="70" src="sound/punch8.wav"><audio>
    <audio data-key="71" src="sound/whip.wav"><audio>
    <audio data-key="72" src="sound/throw2.wav"><audio>
    <audio data-key="74" src="sound/drop2.wav"><audio>
    <audio data-key="75" src="sound/pop2.wav"><audio>
    <audio data-key="76" src="sound/coin.wav"><audio>

  <script src="script.js"></script>

  </body>
</html>
