<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <title>Drum kit</title>
  </head>
  <body background="background.jpg" style="background-size:auto">
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap </span>
      </div>

      <div class="key" data-key="83">
        <kbd>S</kbd>

      </div>

      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick </span>
      </div>

      <div class="key" data-key="70">

        <span class="sound">clap </span>
      </div>

      <div class="key" data-key="71">

        <span class="sound">boom </span>
      </div>

      <div class="key" data-key="72">

        <span class="sound">ride </span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare </span>
      </div>

      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom </span>
      </div>

      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink </span>

    <audio data-key="65" src="sound/arrow.wav"><audio>
    <audio data-key="83" src="sound/hammer1.wav"><audio>

    <audio data-key="70" src="sound/punch8.wav"><audio>
    <audio data-key="71" src="sound/whip.wav"><audio>
    <audio data-key="72" src="sound/whick.wav"><audio>
    <audio data-key="74" src="sound/drop2.wav"><audio>
    <audio data-key="75" src="sound/pop2.wav"><audio>
    <audio data-key="76" src="sound/coin.wav"><audio>
  <script>
    window.addEventListener('keydown',function(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      console.log(audio,key);
      if(!audio) return;// stop the  from running all together.
      audio.currentTime = 0;
      audio.play();
      // key.addClass('playing')
      key.classList.add('playing');
      // key.classList.remove('playing');
      // key.classList.toggle('playing');

    });

    function removetransition(e) {
      if(e.propertyName !== 'transform') return;
    }

    const keys = document.querySelectorAll('.key');
    keys forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>
  </body>
</html>
