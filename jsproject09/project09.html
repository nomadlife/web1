<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>9.Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">xBREAKxDOWNx</p>
    <script>
    const dogs = [{name: 'Snickers', age:2}, {name:'hugo',age:8}];

    function makeGreen(){
      const p= document.querySelector('p');
      p.style.color = '#BASA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('****************Regular');
    console.log('hello!');

    // Interpolated
    console.log('****************Interpolated');
    console.log('Hello I am a %s string!','((test))');
    var a = 4
    console.log(`Hello I am a ${a} string!`);

    // Styled
    console.log('****************Styled');
    console.log('%c I am some great text','font-size:50px');
    console.log('%c I am some red bg text','background:red');
    console.log('%c I am some shadow text','font-size:20px;text-shadow:5px 5px 0 blue');

    // Warning!
    console.log('****************Warning');
    console.warn('OH Nooo');

    // Error :|
    console.log('****************Error');
    console.error('Shit!');

    // Info
    console.log('****************Info');
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.log('****************Testing');
    console.log('when assert is true,,, nothing happened');
    console.assert(1===1,'That is wrong!')
    console.log('when assert is false,,,');
    console.assert(1===2,'That is wrong!')

    console.log('when test a DOM property,,');
    const p= document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log('****************Viewing DOM Elements ');
    console.log(p);
    console.dir(p);

    // Grouing together
    console.log('****************before Grouping');
    dogs.forEach(dog =>{
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    })
    console.log('****************Grouping together');
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    console.log('****************Grouping Collapsed');
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // tables
    console.table(dogs)
    </script>
  </body>
</html>
